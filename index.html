<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!----------------------------- 
        Google Fonts: Poppins 
    ------------------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!----------------------- 
        CSS StyleSheet  
    ------------------------->
    <link rel="stylesheet" href="css/style.css">

    <!-------------------- 
        Bootstrap CDN  
    --------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main>
        <h1 class="text-center my-4">Cell Phone Hunter API</h1>

        <!------------------------ 
            Phone search box 
        ------------------------->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search the phone you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button"
                id="button-search">search</button>
        </div>


        <!------------------ 
            Spinner 
        ------------------->
        <div id="spinner" class="d-none justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <!------------------------------ 
            Selected phone details 
        ------------------------------->
        <div id="phone-detail" class="w-50 mx-auto">
            <!-- <div class="card" style="width: 18rem;">

            </div> -->
        </div>


        <!----------------------------- 
            Phone search results 
        ------------------------------>
        <div id="search-result" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- <div class="col">
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                </div>
            </div> -->

        </div>

    </main>

    <!---------------------- 
        External JS Bundle 
    ----------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-------------------- 
        Internal JS 
    --------------------->
    <script src="js/api.js"></script>
</body>

</html>
